			<h3>Инфраструктура:</h3>

			</ul>
			<h3>Тип Жилья</h3>
			<ul>
				<li><input type="checkbox" name="hotel" id="hotel-field" checked><label for="hotel-field">Гостиница</label></li>

				<li><input type="checkbox" name="apartaments" id="apartaments-field" checked><label for="apartaments-field">Апартаменты</label></li>

			<h3>Стоимость в сутки (Р):</h3>

				<tr>
					<td>от 0</td>
					<td>до 3000</td>
				</tr>
			</table>

		<section>
